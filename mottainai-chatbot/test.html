<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>holoshare ChatBot Test</title>
  <link rel="stylesheet" href="dist/aivo-chatbot.css">
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #ff7a00 0%, #ff3939 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      background: white;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 32px;
      margin: 0 0 16px 0;
      color: #1f2937;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #6b7280;
      margin: 0 0 24px 0;
    }

    .cta-button {
      background: linear-gradient(135deg, #ff7a00 0%, #ff3939 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 122, 0, 0.3);
    }

    .info-box {
      background: #f3f4f6;
      padding: 20px;
      border-radius: 8px;
      margin-top: 32px;
    }

    .info-box h2 {
      font-size: 18px;
      margin: 0 0 12px 0;
      color: #1f2937;
    }

    .info-box ul {
      margin: 0;
      padding-left: 20px;
      color: #6b7280;
    }

    .info-box li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>holoshare ChatBot テスト</h1>
    <p>
      このページは、株式会社Meta Heroesのholoshare ChatBotのテストページです。
      右下のアイコンをクリックして、チャットボットを起動してください。
    </p>

    <button class="cta-button" onclick="document.getElementById('aivo-chatbot-button').click()">
      チャットボットを開く
    </button>

    <div class="info-box">
      <h2>テスト項目</h2>
      <ul>
        <li>右下のアイコンが表示されているか</li>
        <li>アイコンをクリックしてチャットウィンドウが開くか</li>
        <li>ウェルカムメッセージと選択肢が表示されるか</li>
        <li>選択肢をクリックして会話が進むか</li>
        <li>LINE風のUIデザインになっているか</li>
        <li>モバイル表示に対応しているか</li>
        <li>閉じるボタンが機能するか</li>
      </ul>
    </div>
  </div>

  <script src="dist/aivo-chatbot.js"></script>
</body>
</html>
